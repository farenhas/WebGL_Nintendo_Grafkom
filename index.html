<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch 3D Model with WebGL</title>
    

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        #info-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            pointer-events: none; 
        }
        #info-container h2, #info-container h3, #info-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Container untuk Canvas -->
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Informasi Identitas -->
    <div id="info-container">
        <h2>Nama: Faren Haseena</h2>
        <h3>NRP: 5025221031</h3>
        <p>Objek: Nintendo Switch</p>
    </div>
    
    <script src="js/webgl-utils.js"></script>
    <script src="js/m4.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
